<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Project 2 - {% block title %}{% endblock %}</title>
  </head>
  <body>
    <div>
      {% if session.get('username') %}
        <h1>You are logged in as {{ session.get('username') }}</h1>
        <a href="/logout">Logout</a>
      {% else %}
        <h1>You're at the homepage now</h1>
        <a href="/login ">Login</a>
      {% endif %}
    </div>
    <div class="main">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
