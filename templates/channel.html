{% extends 'layout.html' %}

{% block title %}
  {{ channel_data.name }}
{% endblock %}

{% block content %}
	<div>
		<h3>You are now in channel "{{ channel_data.name }}"</h3>
    <ul class="message_list">
      {% for message in channel_data.messages %}
        <p>{{ message }}</p>
      {% endfor %}
    </ul>
	</div>
{% endblock %}
